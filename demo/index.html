<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>image-compare</title>
  <script src="../src/index.js" type="module"></script>
  
</head>
<body>
  <image-compare direction="vertical">
    <img src="https://www.xda-developers.com/files/2020/10/iPhone-12-cafe-door.jpg" slot="image-1" height="500px">
    <img src="https://www.xda-developers.com/files/2020/10/Pixel-5-cafe-door.jpg" slot="image-2" height="200px" width="10px">
  </image-compare>
  <image-compare direction="horizontal">
    <img src="https://www.xda-developers.com/files/2020/10/iPhone-12-cafe-door.jpg" slot="image-1" height="500px">
    <img src="https://www.xda-developers.com/files/2020/10/Pixel-5-cafe-door.jpg" slot="image-2" height="200px" width="10px">
  </image-compare>
</body>
</html>
